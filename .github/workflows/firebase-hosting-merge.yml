name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # El nombre del secret se ha generalizado para evitar confusiones.
          # Asegúrate de que el secret en GitHub se llame FIREBASE_SERVICE_ACCOUNT.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          # El projectId es un identificador técnico de Firebase y no se puede cambiar desde el código.
          projectId: ppd-conecta
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
